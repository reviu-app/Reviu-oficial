<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://aistudio.google.com/apps/drive/1G6txlgnffcG2CFF1akwQt86FnSM2AXag?showPreview=true">
    <title>Reviu - Redirecionando...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 { margin: 0 0 20px 0; }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>reviu.</h1>
        <div class="spinner"></div>
        <p>Redirecionando para o app...</p>
    </div>
    <script>
        window.location.href = "https://aistudio.google.com/apps/drive/1G6txlgnffcG2CFF1akwQt86FnSM2AXag?showPreview=true";

</body>
</html>
